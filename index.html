<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="index.js" defer></script>
  <title>Quote Generator</title>
</head>
<body>
    <main class="container">
      
      <h1 class="heading">ADVICE #<span id="adviceCount">...</span></h1>
      <div class="quote" id="quote">“ Click on the button to generate a quote ”</div>
      <div class="divider">
        <img src="images/pattern-divider-mobile.svg" alt="divider" class="mobile-divider">
        <img src="images/pattern-divider-desktop.svg" alt="divider" class="desktop-divider">
      </div>
      <button class="btn" id="btn"><img src="images/icon-dice.svg" alt="dice image"></button>

    </main>
</body>
</html>
